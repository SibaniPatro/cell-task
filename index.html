<html>
    <head> 
        <title>Registration form</title>
     </head>
     <body>
         <h1 style=text-align:center>registration form in html</h1>
       <form>
          <table>
               <tr>
                 <td>
                   First Name:
                 </td>
                <td>
                   <input type="text"placeholder="Name"name="">
                </td>
               </tr>
               <tr>
                   <td>
                      Last Name:
                    </td>
                    <td>
                       <input type="text"placeholder="name">
                     </td>
                    </tr>
                  <td>
                      Phone Number:
                   </td>
                   <td>
                      <input type="phone"placeholder="9876******">
                    </td>
                  </tr>
                 <tr>
                    <td>
                       Expectation from event:
                     </td>
                    <td>
                       <input type="radio"name="event">good
                       <input type="radio"name="event">bettet
                       <input type="radio"name="event">best
                     </td>
                    </tr>
                  <td>
                      Date of birth:
                   </td>
                   <td>
                      <input type="date">
                    </td>
                   </tr>
                 <tr>
                    <td>
                        Address:
                     </td>
                    <td>
                       <input textarea rows="7" col="15"placeholder="address"></textarea>
                      </td>
                    </tr>
                      <tr>
                          <td>
                              <input type="submit"value="submit">
                              <input type="Reset"value="Reset">
                           </td>
                         </tr>
                       <tr>
                   </table>
                 </form>
